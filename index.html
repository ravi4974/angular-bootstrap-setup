<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="app">
	<header class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class='navbar-header'>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-link" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<a class='navbar-brand' href='/' ng-bind='appname'></a>
			<div class='collapse navbar-collapse' id='navbar-links'>
				<ul class='nav navbar-nav'>
					<li ng-class='active:"active"' ng-repeat='link in navlinks'>
						<a ng-href='link.href' ng-bind='link.text'></a>
					</li>
				</ul>
				<!-- search bar : if needed
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</form>
				-->
			</div>
		</div>
	</header>
	<div class='container'>
		
	</div>

</body>
</html>
